<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeopardy Trainer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Jeopardy Trainer</h1>

    <div id="buttons">
        <button id="start" class="btn btn-primary">START</button>
    </div>

    <!--this is NOT the id of the question. Instead, it is the number of questions attempted
        resetting the score sets this number to 0.-->
    <h2 id="score" class="hidden">Score: <span id="score">0</span></h2>
    <button id="reset" class="btn btn-danger hidden">RESET SCORE</button>
    <br></br>

    <!--this is the area of the page where the question card will be displayed-->
    <div id="question">
        
    </div>


    <template id="question-template">
        <div>
            <div class="question card">
                <!--this is where the question will go-->
                <p class="question-text"></p>
                <p class="difficulty"></p>
                <p class="category"></p>
                <button class="btn btn-primary" id="show-answer">SHOW ANSWER</button>
            </div>
            <div class="answer card hidden">
                <p class="answer-text"></p>
                <button class="btn btn-success" id="correct">CORRECT</button>
                <button class="btn btn-secondary" id="incorrect">INCORRECT</button>
            </div>            
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
